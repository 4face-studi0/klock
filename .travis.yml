language: java

jdk:
  - oraclejdk8

install:
  - nvm install 8
  - nvm use 8
  - node --version
  - npm -g install mocha
  - which node
  - which mocha

matrix:
  include:
  - os: linux
    sudo: required
    services:
      - docker
    script:
      - ./gradlew -s -i check && ./gradlew_win -s -i check
  - os: osx
    script:
      - ./gradlew -s -i check

